<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sign Language Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'login.css')}}">
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="home.html">Sign Language Converter</a>
        </div>
    </div>
    
    <div class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <div class="container">
        <h2>Login</h2>
        <form class="login-form" method="POST" action="{{ url_for('login') }}">
            <label for="email">Username or Email:</label>
            <input type="text" id="email" name="email" placeholder="Enter your email or username" required aria-label="Email or Username">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required aria-label="Password">

            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>

            <button type="submit">Login</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="signup">Sign Up</a>
        </div>
    </div>
</body>
</html>
